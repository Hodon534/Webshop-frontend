<mat-drawer-container 
[autosize]="true"
class="min-h-full max-w-7xl mx-auto border-x" >
<div class="items-center justify-center flex-col flex">
<form 
class="shadow-md rounded px-8 pt-6 pb-8 mb-4 w-4/5" 
>
    <div class="">
            <mat-form-field class="w-full block tracking-wide">
            <mat-label>Name</mat-label>
            <input 
            type="text" 
            matInput 
            placeholder="ex. Nike" 
            required 
            [(ngModel)]="manufacturer.name"
            name="name"
            >
          </mat-form-field>
    </div>
    <div class="flex flex-wrap">
        <div class="w-full md:w-1/2 md:mb-0 pr-1">
            <mat-form-field class="appearance-none block w-full">
                <mat-label>Street</mat-label>
                <input 
                type="text" 
                matInput 
                placeholder="ex. street" 
                required 
                [(ngModel)]="manufacturer.address.street" 
                name="address.street"
                >
            </mat-form-field> 
            </div>
            <div class="w-full md:w-1/2 pl-1" >
                <mat-form-field class="appearance-none block w-full">
                    <mat-label>Zip Code</mat-label>
                    <input 
                    type="text" 
                    matInput 
                    placeholder="ex. 30-554" 
                    required 
                    [(ngModel)]="manufacturer.address.zipCode" 
                    name="address.zipCode"
                    >
            </mat-form-field> 
        </div>
    </div>
    
      <div class="flex flex-wrap">
      <mat-form-field class="w-full md:w-1/2 md:mb-0 pr-1">
        <mat-label>City</mat-label>
        <input 
        type="text" 
        matInput 
        placeholder="ex. 299.99" 
        required 
        [(ngModel)]="manufacturer.address.city" 
        name="address.city"

        >
      </mat-form-field>
      <mat-form-field class="w-full md:w-1/2 md:mb-0 pr-1">
        <mat-label>Country</mat-label>
        <input 
        type="text" 
        matInput 
        placeholder="ex. 299.99" 
        required 
        [(ngModel)]="manufacturer.address.country" 
        name="address.country"

        >
      </mat-form-field>
    </div>
    <mat-form-field class="w-full block tracking-wide">
        <mat-label>Tax Code</mat-label>
        <input 
        type="text" 
        matInput 
        placeholder="ex. http..." 
        required 
        [(ngModel)]="manufacturer.taxCode"
        name="manufacturer.taxCode" 
        >
      </mat-form-field>
      <div class="justify-center flex">
        <button 
                mat-fab extended 
                color="primary"
                type="submit"
                (click)="onSubmit()"

                >
                    <mat-icon>send</mat-icon>
                    Add Manufacturer
                  </button>
    </div>
</form>
</div>
</mat-drawer-container>
