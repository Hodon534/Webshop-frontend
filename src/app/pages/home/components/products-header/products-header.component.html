<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Sort by {{sort}}
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button (click)="onSortUpdated('name desc')" mat-menu-item>name desc</button>
                <button (click)="onSortUpdated('name asc')" mat-menu-item>name asc</button>
                <button (click)="onSortUpdated('price desc')" mat-menu-item>price desc</button>
                <button (click)="onSortUpdated('price asc')" mat-menu-item>price asc</button>
            </mat-menu>
        </div>
